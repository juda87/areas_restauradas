<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">

        <title></title>

    <body>
        <div id="map">

        <script src="js/qgis2web_expressions.js"></script>

        <script src="js/leaflet.pattern.js"></script>

        <script src="js/Autolinker.min.js"></script>

        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/areas_restauradas_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[4.1321808570274,-75.17178711283928],[5.803778748575639,-73.07214091846235]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_areas_restauradas_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_areas_restauradas_1_0() {
            return {
                pane: 'pane_areas_restauradas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_areas_restauradas_1');
        map.getPane('pane_areas_restauradas_1').style.zIndex = 401;
        map.getPane('pane_areas_restauradas_1').style['mix-blend-mode'] = 'normal';
        var layer_areas_restauradas_1 = new L.geoJson(json_areas_restauradas_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_areas_restauradas_1',
            layerName: 'layer_areas_restauradas_1',
            pane: 'pane_areas_restauradas_1',
            onEachFeature: pop_areas_restauradas_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_areas_restauradas_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_areas_restauradas_1);
        map.addLayer(layer_areas_restauradas_1);
        setBounds();
        </script>
    </body>
</html>
